<html>
<head>
  <title>Cartograms with d3 &amp; TopoJSON</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../lib/d3.slider/d3.slider.css" />
  <style type="text/css">

  /*General layout*/
  .wrapper {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
    font-weight: bold;
    text-align: center;
  }

  .wrapper > * {
    padding: 10px;
    flex: 1 100%;
  }

  .header {
    background: #4C4C4C;
  }

  .footer {
    background: #4C4C4C;
  }

  .main {
    text-align: left;
    background: #D9D9D9;
  }

  .aside-1 {
    background: #C9C9C9;
  }

  .aside-2 {
    background: #C9C9C9;
  }

  @media all and (min-width: 600px) {
    .aside {
      flex: 1 auto;
    }
  }
  @media all and (min-width: 800px) {
    .main {
      flex: 3 0px;
    }
    #map {
      height: 380px;
      overflow: visible;
    }
    section {
      width: 600px;
      height: 50px;
      margin: auto;
      padding: 10px;
      margin-left: 5%;
    }
    div#play {
      width: 15%;
      float: left;
    }
    div#slider {
      margin-left: 10%;
    }
    .aside-1 {
      order: 1;
    }

    .main {
      order: 2;
    }

    .aside-2 {
      order: 3;
    }

    .footer {
      order: 4;
    }
  }
  body {
    padding: 2em;
  }

  /*Map style*/
  path[class^="q"] {
      stroke: #000000;
      stroke-width: .5;
  }
  path[class^="q"]:hover {
      stroke: #FFF;
  }
  .states {
    fill: none;
    stroke: grey;
    stroke-linejoin: round;
  }
  /*Los colores para las clases de poblaci√≥n*/
  .q0 { fill:#fcc383; }
  .q1 { fill:#fc9f67; }
  .q2 { fill:#f4794e; }
  .q3 { fill:#e65338; }
  .q4 { fill:#ce2a1d; }
  .q5 { fill:#b30000; }


  </style>
</head>
<body>
  <div class="wrapper">
     <header class="header">Header</header>
      <div class="main">
        <div id="map-container">
          <svg id="map"></svg>
        </div>
        <section class="controls">
          <div id="play">Play</div>
          <div id="slider"></div>
        </section>
      </div>
      <aside class="aside aside-1">Aside 1</aside>
      <aside class="aside aside-2">Aside 2</aside>
      <footer class="footer">Footer</footer>
  </div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="../lib/d3-cartogram/lib/colorbrewer.js"></script>
  <script src="../lib/d3-cartogram/lib/topojson.js"></script>
  <script src="../lib/d3-cartogram/cartogram.js"></script>
  <script src="../lib/d3.slider/d3.slider.js"></script>
  <script src="functions.js"></script>
</body>

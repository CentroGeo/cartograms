<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3.js Slider Examples</title>
  <link rel="stylesheet" href="../lib/d3.slider/d3.slider.css" />
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }

    #slider8 {
      height: 250px;
    }

    #slider9 {
      height: 250px;
    }


  </style>
</head>
<body>
  <div class="wrapper">

  	<h1>D3.js Slider Examples</h1>

  	<p><a href="http://github.com/turban/d3.slider">http://github.com/turban/d3.slider</a></p>

    <h2>Default slider</h2>
    <span id="slider3textmin">10</span>, <span id="slider3textmax">25</span> <br>
    <code>d3.slider()</code>
    <div id="slider1"></div>


  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="../lib/d3.slider/d3.slider.js"></script>
  <script>

  d3.select('#slider1').call(d3.slider().axis(true).value( 25 ).on("slide", function(evt, value) {
    d3.select('#slider3textmin').text(value);
    //d3.select('#slider3textmax').text(value[ 1 ]);
  }));

  </script>

</body>
</html>
